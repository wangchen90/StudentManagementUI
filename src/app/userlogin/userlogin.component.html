<div class="container">
  <form [formGroup]="loginFormGroup" (ngSubmit)="onLogin()" class="login">
    <div class="border shadow rounded p-5">
      <h3 class="text-center">LOGIN</h3>
      <label for="inputname" class="mt-3 mb-2 text-body-emphasis">
        Username</label
      >
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa-solid fa-user"></i
        ></span>
        <input
          class="form-control"
          type="text"
          aria-label=" input example"
          formControlName="username"
          autocomplete="off"
        />
      </div>

      <div
        *ngIf="
          !loginFormGroup.get('username')?.valid &&
          (loginFormGroup.get('username')?.dirty ||
            loginFormGroup.get('username')?.touched)
        "
      >
        <div *ngIf="loginFormGroup.get('username')?.errors?.['required']">
          <small class="text-danger">Username is required</small>
        </div>
      </div>
      <label for="inputPassword5" class="form-label mt-3 text-body-emphasis"
        >Password</label
      >
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa-solid fa-lock"></i
        ></span>
        <input
          [type]="input_type"
          id="inputPassword5"
          class="form-control"
          aria-describedby="passwordHelpBlock"
          formControlName="password"
          autocomplete="off"
        />
        <span
          (click)="hideShow_passwordIcon()"
          class="input-group-text fa {{ eyeIcon }} lh-base"
          id="basic-addon1"
        ></span>
      </div>

      <div
        *ngIf="
          !loginFormGroup.get('password')?.valid &&
          (loginFormGroup.get('password')?.dirty ||
            loginFormGroup.get('password')?.touched)
        "
      >
        <div *ngIf="loginFormGroup.get('password')?.errors?.['required']">
          <small class="text-danger">Password is required</small>
        </div>
      </div>
      <div class="button d-flex flex-column">
        <button
          type="submit"
          class="btn btn-primary mt-4"
          [disabled]="
            !loginFormGroup.get('username')?.valid &&
            !loginFormGroup.get('password')?.valid
          "
        >
          Login
        </button>
        <button
          routerLink="/register"
          type="button"
          class="btn btn-primary mt-4"
        >
          Register
        </button>
      </div>
    </div>
  </form>
</div>
